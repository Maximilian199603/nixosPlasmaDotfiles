# Font
font_family JetBrainsMonoNerdFont
italic_font auto
bold_font auto
bold_italic_font auto
font_size 12.25
disable_ligatures cursor

#Theme
#background_blur 32
foreground #f0f3f6
background #0a0c10
background_opacity 0.8
selection_foreground #000000
selection_background #fffacd
url_color #0087bd
url_style curly
show_hyperlink_targets yes

#Cursor
cursor none
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0

#Colors
#black
color0 #000000
color8 #767676
#red
color1 #cc0403
color9 #f2201f
#green
color2 #19cb00
color10 #23fd00
#yellow
color3 #cecb00
color11 #fffd00
#blue
color4 #0d73cc
color12 #1a8fff
#magenta
color5 #cb1ed1
color13 #fd28ff
#cyan
color6 #0dcdcd
color14 #14ffff
#white
color7 #dddddd
color15 #ffffff


#Misc
enable_audio_bell no
allow_hyperlinks ask
select_by_word_characters @-./_~?&=%+#
confirm_os_window_close 0
#Scrollback
scrollback_lines 10000
scrollback_indicator_opacity 0.5
wheel_scroll_multiplier 5.0
